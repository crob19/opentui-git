[package]
name = "opentui-git-desktop"
version = "0.1.7"
edition = "2021"
description = "Desktop app for opentui-git"
authors = ["opentui-git"]
license = "MIT"

[lib]
name = "opentui_git_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[[bin]]
name = "opentui-git"
path = "src/main.rs"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["net", "time", "sync"] }

[build-dependencies]
tauri-build = { version = "2", features = [] }

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
